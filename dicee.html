<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" src="images/dice6.png">
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" src="images/dice6.png">
      </div>

    </div>
    
     <!-- ====================== -->
    <!--======== js script =====  -->
    <!-- ====================== -->

   <script>
     let player1Score = Math.floor(Math.random()*6) +1;
     let player2Score = Math.floor(Math.random() * 6)+1;
     document.querySelector('.img1').setAttribute("src", "images/dice"+player1Score+".png");
     document.querySelector('.img2').setAttribute("src", "images/dice"+player2Score+".png");
     if (player1Score>player2Score) {
       document.querySelector('h1').innerHTML = "Player 1 Won!";
     } else {
      document.querySelector('h1').innerHTML = "Player 2 Won!";
     }




   </script>

  </body>
